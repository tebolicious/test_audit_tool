
<div data-page="calendar" class="page">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Start Project</div>
		</div>
	</div>
	<!-- End: Navbar -->

	<!-- Begin: Page Content -->
  <div class="page-content">
		<div class="content-block text-center">Enter the project details</div>

		<form name="feedback" action="#" method="POST" enctype="multipart/form-data">
			<div class="list-block no-hairlines">
				<ul>
					<li class="align-top">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<textarea class="resizable" name="project_name" id="project_name" placeholder="Write project name here"></textarea>
								</div>
							</div>
						</div>
					</li>
					<li class="align-top">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="text" name="department" id="department" placeholder="Audit Department">
								</div>
							</div>
						</div>
					</li>
					<li class="align-top">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="text" name="area" id="area" placeholder="Audit Area">
								</div>
							</div>
						</div>
					</li>
					<li class="align-top">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="text" name="calendar-custom-date-format" id="calendar-custom-date-format" readonly class="not-empty-state" placeholder="Audit Date">
								</div>
							</div>
						</div>
					</li>
					<li class="align-top">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<textarea class="resizable" name="auditee" id="auditee" placeholder="Write  five Auditee(s)  names here"></textarea>
								</div>
							</div>
						</div>
					</li>
					<li class="align-top">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<textarea class="resizable" name="auditor" id="auditor" placeholder="Write  five Auditor(s)  names here"></textarea>
								</div>
							</div>
						</div>
					</li>


				</ul>
			</div>
			<div class="content-block">
				<a href="#" class="button button-big button-block button-fill" id="createProjectBtn">Create Project</a>
			</div>
		</form>

	</div>
	<!-- End: Page Content -->
</div>
